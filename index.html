<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulador de Compras</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
</head>
<body>
    <header>
        <h1>Simulador de Compras</h1>
    </header>
    <section class="seccion-libros">
        <div class="fotos-libros">
        </div>
    </section>
    <div id="carrito">
        <h2>Carrito</h2>
        <ul id="articulos-carrito"></ul>
        <p>Total: $<span id="total-carrito">0</span></p>
    </div>
    <div id="descuento">
        <h2>Descuento</h2>
        <label for="cantidad-promocional">Cantidad promocional:</label>
        <input type="number" id="cantidad-promocional" min="0" step="1">
        <br>
        <label for="precio-descuento">Precio de descuento:</label>
        <input type="number" id="precio-descuento" min="0" step="0.01">
        <br>
        <button id="aplicar-descuento">Aplicar Descuento</button>
        <p id="resultado-descuento"></p>
    </div>

    <script defer src="index.js"></script>
</body>
</html>
